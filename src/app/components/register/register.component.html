<!-- Sign In Section Begin -->
<div class="signin">
  <div class="search-close-switch" style="margin-left: 1300px; margin-top: 20px" routerLink="/">+</div>
  <div class="signin__warp">
    <div class="signin__content">
      <div class="signin__logo">
        <a routerLink="/"><img src="assets/img/siign-in-logo.png" alt=""></a>
      </div>
      <div class="signin__form">
        <ul class="nav nav-tabs" role="tablist">
          <li class="nav-item">
            <a class="nav-link" routerLink="/login" data-toggle="tab" href="#tabs-1" role="tab" aria-selected="false">
              Đăng nhập
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#tabs-2" role="tab" aria-selected="true">
              Đăng ký
            </a>
          </li>
          <li class="nav-item">
        </ul>
        <div class="tab-content">
          <div class="tab-pane active" id="tabs-2" role="tabpanel">
            <div class="signin__form__text">
              <div class="signin__form__signup__social">
                <a href="#" class="facebook"><i class="fa fa-facebook"></i></a>
                <a href="#" class="instagram"><i class="fa fa-instagram"></i></a>
                <a href="#" class="google"><i class="fa fa-google"></i></a>
              </div>
              <!--              form đăng ký-->
              <form [formGroup]="registerForm" (ngSubmit)="register()">
                <input type="text" placeholder="Tên đăng nhập" formControlName="username">
                <input type="text" placeholder="Họ và tên" formControlName="fullName">
                <input type="text" placeholder="Số điện thoại" formControlName="phone">
                <input type="password" placeholder="Mật khẩu" formControlName="password">
                <input type="password" placeholder="Nhập lại mật khẩu" formControlName="confirmPassword">
                <!--                <input type="text" placeholder="Emai ">-->
                <button type="submit" class="site-btn">Đăng ký</button>
              </form>
            </div>
          </div>
          <div class="tab-pane " id="tabs-1" role="tabpanel">
            <div class="signin__form__text">
              <p>bằng tài khoản mạng xã hội : </p>
              <div class="signin__form__signup__social">
                <a href="#" class="facebook"><i class="fa fa-facebook"></i></a>
                <a href="#" class="instagram"><i class="fa fa-instagram"></i></a>
                <a href="#" class="google"><i class="fa fa-google"></i></a>
              </div>
              <div class="divide">hoặc : </div>
              <!--              form đăng nhập-->
              <form action="#">
                <input type="text" placeholder="Tên đăng nhập">
                <input type="password" placeholder="Mật khẩu">
                <button type="submit" class="site-btn">Đăng nhập</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
