<div class="sidebar__feature__item">

    <h6>Recommendation post</h6>
  </div>
  <div class="sidebar__feature__item__large set-bg"
       data-setbg="/img/sidebar/feature-post.jpg" *ngFor="let item of relativePosts">

      <span>Labels</span>
      <h5><a [routerLink]="['/detail/', item.post.id]">{{item.post.title}}</a></h5>
    </div>
  </div>
</div>
