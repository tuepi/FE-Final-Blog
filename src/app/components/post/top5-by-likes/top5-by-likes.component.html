<div class="sidebar__item">
  <div class="sidebar__feature__item">
    <div class="sidebar__item__title">
      <h6>Bài viết hay</h6>
    </div>
    <div class="sidebar__feature__item__list">
      <div class="sidebar__feature__item__list__single" *ngFor="let p of top5Posts; index as i">
        <div class="post__meta">
          <img src="{{p.image}}">
        </div>
        <div class="post__text">
          <span>Dinner</span>
          <h5><a [routerLink]="['/detail', p.id]">{{p.title}}</a></h5>
        </div>
      </div>

    </div>
  </div>
  <div class="sidebar__item__categories">
    <div class="sidebar__item__title">
      <h6>Categories</h6>
    </div>
    <ul *ngFor="let item of listLabel">
      <li><a href="#">{{item[1]}} <span>{{item[2]}}</span></a></li>

    </ul>
  </div>
</div>
