<div class="breadcrumb__text">
  <h2 style="margin-top: 20px"><span>New Post</span></h2>
</div>
<div class="categories__list__post__item"
     *ngFor="let post of posts | paginate: { itemsPerPage: 5, currentPage: p, totalItems: total }">
  <div class="row">
    <div class="col-lg-6 col-md-6">
      <div class="categories__post__item__pic set-bg"
           data-setbg="img/categories/categories-list/cl-1.jpg">
        <img src="{{post.image}}">
      </div>
    </div>
    <div class="col-lg-6 col-md-6">
      <div class="categories__post__item__text" style="text-align: justify">
        <!--          <span class="post__label">Nhãn</span>-->
        <h3><strong><a class="title-small" [routerLink]="['/detail', post.id]">{{post.title}}</a></strong></h3>
        <ul class="post__widget">
          <li>by <span>{{post.user.fullName}}</span></li>
          <li style="width: 40px">   {{post.numberOfLike}} <i class="fa fa-heart"></i></li>
          <!--                      <li>20 Bình luận</li>-->
          <li>Publish day: {{post.createAt.toString().split('T')[0]}} {{post.createAt.toString().split('T')[1]}} </li>
        </ul>
        <p class="description-small">{{post.description}}</p>
      </div>
      <button *ngIf="adminCheck" type="button" [routerLink]="['/delete/', post.id]" class="btn site-btn"
              data-toggle="modal" data-target="#deleteByAdmin" style="padding: 7px 12px">
        DELETE
      </button>
    </div>
  </div>
</div>
<div style="margin: 70px 0">
  <pagination-controls (pageChange)="pageChangeEvent($event)"></pagination-controls>
</div>
