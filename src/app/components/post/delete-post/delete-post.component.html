<!-- Modal -->
<div class="modal fade" id="deleteByAdmin" data-backdrop="static" data-keyboard="true"
     tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content" style="background-color: #ffffff">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel"><div class="sidebar__item__title" style="margin: 0 0">
          <h6>XÁC NHẬN</h6>
        </div></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Bạn chắc chắn muốn xóa không?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" routerLink="/admin">HỦY</button>
        <button type="button" class="btn site-btn" data-dismiss="modal"
                (click)="deletePost()" style="padding: 7px 12px">XÓA
        </button>
      </div>
    </div>
  </div>
</div>
