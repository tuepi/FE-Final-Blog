<!-- Header Section Begin -->
<header class="header custom-header-box">
  <div class="header__top" style="background-color: #ffffff">
    <div class="row">
      <div class="col-lg-3 col-md-1 col-6 order-md-1 order-1" style="text-align: center">
        <div class="header__humberger" style="margin-left: 50px">
          <a *ngIf="!isLogin" routerLink="/"><img src="assets/img/logo.png"></a>
          <a *ngIf="isLogin" routerLink="/user"><img src="assets/img/logo.png"></a>
        </div>
      </div>
      <div class="col-lg-6 col-md-10 order-md-2 order-3">
        <nav class="header__menu" style="margin-top: 20px">
          <ul>
            <!--              <li class="active" *ngIf="!isLogin"><a routerLink="/"><i class="fa fa-home"></i></a></li>-->
            <!--              <li class="active" *ngIf="isLogin"><a routerLink="/user"><i class="fa fa-home"></i></a></li>-->
            <li>
              <a *ngIf="isLogin" routerLink="/create">New post</a>
                <a (click)="requestLogin()" *ngIf="!isLogin">Đăng bài</a>
            </li>
            <li ><a href="#">Category</a>
            </li>
            <li><a href="./about.html">About</a></li>
            <li><a href="./contact.html">Contact</a></li>
            <li class="dropdown"><a href="#"><i class="fa fa-user"></i></a>
              <ul class="dropdown__menu" *ngIf="!isLogin">
                <li><a routerLink="/login">Login</a></li>
                <li><a routerLink="/register">Register</a></li>
              </ul>

              <ul class="dropdown__menu" *ngIf="isLogin">
                <li><a [routerLink]="['/profile/',currentUserId]">Profile</a></li>
                <li><a (click)="logout()">Logout</a></li>
              </ul>
            </li>
          </ul>
        </nav>
      </div>
      <div class="header__search col-lg-3 col-md-1 col-6 order-md-3 order-2">
        <!--            <input type="text" [(ngModel)]="title" >-->
        <!--            <i class="fa fa-search search-switch" (click)="findPostByTitle()"></i>-->
        <div class="footer__instagram__avatar" style="" *ngIf="isLogin">
          <div class="footer__instagram__avatar--pic">
            <img src="{{avatar}}" alt="">
          </div>
          <div class="footer__instagram__avatar--text" style="padding: 10px">
            <h5 [routerLink]="['/profile', currentUserId]">{{fullName}}</h5>
<!--            <span>23 bài viết</span>-->
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
<!-- Header Section End -->
