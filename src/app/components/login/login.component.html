<!-- Sign In Section Begin -->
<div class="signin">
  <div class="search-close-switch" style="margin-left: 1300px; margin-top: 20px" routerLink="/">+</div>
  <div class="signin__warp">
    <div class="signin__content">
      <div class="signin__logo">
        <a routerLink="/"><img src="assets/img/siign-in-logo.png" alt=""></a>
      </div>
      <div class="signin__form">
        <ul class="nav nav-tabs" role="tablist">
          <li class="nav-item">
            <a class="nav-link " data-toggle="tab" href="#tabs-1" role="tab" aria-selected="false">
              Đăng ký
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#tabs-2" role="tab" aria-selected="false">
              Đăng nhập
            </a>
          </li>
          <li class="nav-item">
        </ul>
        <div class="tab-content">
          <div class="tab-pane" id="tabs-1" role="tabpanel">
            <div class="signin__form__text">
              <div class="signin__form__signup__social">
                <a href="#" class="facebook"><i class="fa fa-facebook"></i></a>
                <a href="#" class="instagram"><i class="fa fa-instagram"></i></a>
                <a href="#" class="google"><i class="fa fa-google"></i></a>
              </div>
              <form action="#">
                <input type="text" placeholder="User Name*">
                <input type="text" placeholder="Password">
                <input type="text" placeholder="Confirm Password">
                <input type="text" placeholder="Email Address">
                <input type="text" placeholder="Full Name">
                <button type="submit" class="site-btn">Đăng ký</button>
              </form>
            </div>
          </div>
          <div class="tab-pane  active" id="tabs-2" role="tabpanel">
            <div class="signin__form__text">
              <p>bằng tài khoản mạng xã hội : </p>
              <div class="signin__form__signup__social">
                <a href="#" class="facebook"><i class="fa fa-facebook"></i></a>
                <a href="#" class="instagram"><i class="fa fa-instagram"></i></a>
                <a href="#" class="google"><i class="fa fa-google"></i></a>
              </div>
              <div class="divide">hoặc : </div>
<!--              phan Login//////////////////////////////////////-->
              <form [formGroup]="loginForm" (ngSubmit)="login()" ]>
                <input type="text" placeholder="Tên đăng nhập" id="username" formControlName="username">
                <input type="password" placeholder="Mật khẩu" id="password" formControlName="password">
                <button type="submit" class="site-btn">Đăng nhập</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
